<div class="todo-item d-flex justify-content-between align-items-center"
            (mouseover)="isHovered = true"
            (mouseout)="isHovered = false"
>
    <div class="todo">
        <input type="checkbox" [ngClass]="{checked: todo.isCompleted}" 
               [id] = "todo.id" [checked] = "todo.isCompleted"
               class="toggle text-center"
               (change) = "changeTodoStatus()">
        <label [for] = "todo.id" [class.decoration] = "this.todo.isCompleted">{{todo.content}}</label>
    </div>
    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [hidden] = "todo.isCompleted" [ngClass]="{'active' : isHovered}">
            <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper text-center" [ngClass]="{'active' : isHovered}">
            <i class="eva eva-close" (click) = "removeTodo()"></i>
        </span>
    </div>
    <form class="edit-form" *ngIf="isEditing" (keyup.enter)="submitEdit($event)">
        <input type="text" name="editTodo" [(ngModel)] = "this.todo.content">
    </form>
</div>
