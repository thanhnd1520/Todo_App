<div class="footer w-100">
    <div class="position-absolute d-flex justify-content-between align-items-center"
    style="top:0; bottom: 0; left:0; right:0">
    <span class="item-count">{{length}} item{{length > 1 ? 's' : ''}}</span>
    <div class>
        <button class="filter-btn" *ngFor="let btn of filterButtons" [ngClass]="{active: btn.isActive}" (click) = "filter(btn.type)">
            {{btn.laber}}
        </button>
    </div>
    <button class="filter-btn clear-completed-btn" [ngClass] = "{'visible': hasCompleted$ | async}" (click) = "clearCompleted()">Clear Completed</button>
    </div>
</div>
